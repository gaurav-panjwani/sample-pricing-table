body {
  font-family: 'Sono', sans-serif;

  padding: 0;
  display: flex;
  justify-content: center; /* Center the container horizontally */
  align-items: center; /* Center the container vertically */
  height: 100vh; /* Set the body to at least the viewport height */
}

.pricing-container {
  display: flex;
  gap: 20px;
}
   .pricing-plan {
      flex: 1;
      max-width: 400px;
      background-color: #FAF3F0;
      border: 1px solid white;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
    }

    li {
      list-style: none;
    }
    .plan-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price{
      font-size: 3rem;
      font-weight: bolder;
    }
    .plan-features {
      font-size: 1rem;
      font-weight: lighter;
      padding-bottom: 10px;

    }
    .plan-features > li {
      padding-bottom: 10px;
    }

    .plan-button {
      font-size: 1rem;
      background-color: orangered;
      border-radius: 5px;
      color: white;
      padding: 5px;
      border: none;
    }
    .plan-button:hover {
      background-color: white;
      color: black;

    }

/* ... Existing CSS rules ... */

/* Hint: What can you do with a media query and flexbox? */
@media (max-width: 1250px) {
  .pricing-container {
    flex-direction: column;
    justify-content: flex-start; /* Align items to the top of the container */
    align-items: center;
    gap: 40px; /* Add extra space between the pricing plans */
    padding-top: 40px; /* Add some padding to the top of the container */
    height: 100%;
  }
  .pricing-plan {
    flex-basis: 200px;
  }
}

/* ... Remaining CSS rules ... */

  </style>
</head>
